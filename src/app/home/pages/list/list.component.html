<div class="posts__wrapper">
  <mat-card class="post" *ngFor = "let post of posts">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.body}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/details/{{post.id}}">Details</button>
    </mat-card-actions>
  </mat-card>
  <button class="show__more" mat-raised-button color="accent" (click)="loadPosts()">Show more</button>
</div>
