<div class="wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{post.body}}</p>
    </mat-card-content>
    <mat-card-actions>
      <p><b>Author: </b>{{user.name}}</p>
      <p><b>Email: </b>{{user.email}}</p>
    </mat-card-actions>
  </mat-card>
  <mat-card class="comments">
    <h3>Comments</h3>
    <mat-card-content *ngFor="let comment of comments">
      <p> <b>â€”</b> {{comment.body}}</p>
    </mat-card-content>
  </mat-card>
  <button class="backToList" mat-stroked-button color="accent" routerLink="/">Back to list</button>
</div>
